<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnerHtml测试</title>
    <style type="text/css">
        #div11{
            width: 200px;
            height: 100px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
<span id="sid">InnerHtml学习测试</span>
<div id="div11"></div>
<div id="div22"></div>

<!--动态显示时间-->
<div id="time"></div>
<script>
    //innerHtml作用1：获取文本内容（获取span标签）
    var span1 = document.getElementById("sid");
    alert(span1.innerHTML);

    //innerHtml作用2：向标签里面设置内容（可以是Html代码）
    //获取div
    var div11 = document.getElementById("div11");
    //设置内容
    div11.innerHTML = "<h>你好！</h>"
    //向div22z中添加html代码
    var div22 = document.getElementById("div22");
    var tab = "<table border='1px'><tr><td>添加</td></tr><tr><td>表格</td></tr></table>"
    /*代码简化
    var tab = "<table>";
    tab +="</table>";
    相当于tab = tab + </table>*/
    div22.innerHTML = tab


    //动态显示时间
    function getTime() {
        var date = new Date();
        var d = date.toDateString();//获得本地时间
        //将时间放到div中
        var time = document.getElementById("time");
        time.innerHTML =d;
    }
    //使用定时器实现每一秒执行一次getTime()方法
    setInterval("getTime();",1000)
</script>
</body>
</html>
